<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="score-board">
      <p>You: <span id="user-score">0</span></p>
      <p>Computer: <span id="comp-score">0</span></p>
    </div>

    <div class="choices">
  <button class="choice" data-choice="rock" aria-label="Rock" title="Rock">✊</button>
<button class="choice" data-choice="paper" aria-label="Paper" title="Paper">✋</button>
<button class="choice" data-choice="scissors" aria-label="Scissors" title="Scissors">✌️</button>


</div>

<div class="picked">
  <div>
    <h3>You picked:</h3>
    <div id="user-picked" class="icon">?</div>
  </div>
  <div>
    <h3>Computer picked:</h3>
    <div id="comp-picked" class="icon">?</div>
  </div>
</div>


    <div class="result" id="result">Make your move!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
